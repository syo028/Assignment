<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7.5.0/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7.5.0/css/ionic.bundle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="centered-title">登入</ion-title>
        <ion-buttons slot="start">
          <ion-button href="/assignment2.html">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <form id="loginForm">
        <ion-list>
          <ion-input
            id="usernameInput"
            type="text"
            label="帳號"
            required
          ></ion-input>
          <ion-input
            id="passwordInput"
            type="password"
            label="密碼"
            required
          ></ion-input>
          <ion-button expand="block" type="submit">登入</ion-button>
          <ion-button expand="block" router-link="/register">註冊</ion-button>
        </ion-list>
      </form>
    </ion-content>
  </ion-app>
  <script src="bundle.js"></script>
</body>
</html>
